<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='sewa.css') }}">

    <title>Reservasi Kamar</title>
</head>
<body>
    <h1>Reservasi Kamar Hotel</h1>
    <form method="POST">
        <label>Nama:</label>
        <input type="text" name="name" required><br>

        <label>Cabang:</label>
        <select name="daerah">
            {% for daerah_id, daerah_name in daerah.items() %}
            <option value="{{ daerah_id }}">{{ daerah_name }}</option> <!-- FIX: gunakan `daerah_id` -->
            {% endfor %}
        </select><br>

        <label>Tipe Kamar:</label>
        <select name="tipe_kamar">
            {% for kamar_id, kamar_name in tipe_kamar.items() %}
            <option value="{{ kamar_id }}">{{ kamar_name }}</option> <!-- FIX: gunakan `kamar_id` -->
            {% endfor %}
        </select><br>

        <label>Jumlah Malam:</label>
        <input type="number" name="nights" min="1" required><br>

        <button type="submit">Pesan</button>
    </form>
</body>
</html>
